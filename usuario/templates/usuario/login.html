{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interlancer | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link href="{% static 'css/css.css' %}" rel="stylesheet" />
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/adminlte.js' %}"></script>
  </head>
  <body class="login-page" style="min-height: 512.8px">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url 'home' %}">Interlancer</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
            {% include 'partials/_alerts.html' %}
          <p class="login-box-msg">Ingresa con tu cuenta para iniciar sesión</p>
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Usuario"
                name="username"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <ion-icon name="mail"></ion-icon>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
                name="password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <ion-icon name="lock-closed"></ion-icon>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" name="remember"/>
                  <label for="remember"> Recuerdame </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">
                  Log In
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- /.social-auth-links -->

          <p class="mb-1">
            <a
              href="{% url 'password_reset' %}"
              >Olvidé mi contraseña</a
            >
          </p>
          <p class="mb-0">
            <a
              href="{% url 'signup' %}"
              class="text-center"
              >Registrate !</a
            >
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    
  </body>
</html>
