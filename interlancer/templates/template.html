{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterLancer | {% block title %}Template{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/icono_title.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home/style.css' %}">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <header class="header">
        <img class="header-img" src="{% static 'img/img_header.jpg' %}" alt="">
        <div class="header-content">
            <div class="header-nav">
                <nav>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Únetenos</a>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Sobre Nosotros</a>
                </nav>
                <nav>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Registrarse</a>
                    <a type="button" class="btn btn-outline-light btn-sm" href="{% url 'login' %}" role="button">Ingresar</a>
                </nav>
            </div>
            <img class="header-logo" src="{% static 'img/LOGOINTERLANCER-BLANCO.png' %}" alt="Logo InterLancer Blanco">
            <form method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="material-icons md-48">search</i></div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="¿Qué área buscas?">
                </div>
            </form>

            <div class="botones">
                <button type="button" class="btn btn-primary">General</button>
                <button type="button" class="btn btn-danger">Cocina</button>
                <button type="button" class="btn btn-success">Ofimática</button>
            </div>
            <div class="btn-ver-mas">
                <button type="button" class="btn btn-warning btn-lg btn-block">Ver más</button>
            </div>
            
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-nav">
                <div class="left">
                    <ul>
                        <li>Nosotros</li>
                        <li>Privacidad</li>
                        <li>Condiciones</li>
                    </ul>
                    <ul>
                        <li>Sé parte de InterLancer</li>
                        <li>Intérpretes</li>
                    </ul>
                </div>
    
                <div class="right">
                    <p>Síguenos en</p>
                    <ul>
                        <li><i class="material-icons md-48">facebook</i></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright">
                <span>InterLancer© 2020</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
