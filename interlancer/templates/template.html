{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterLancer | {% block title %}Template{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/icono_title.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link href="{% static 'css/css.css' %}" rel="stylesheet" />
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/adminlte.js' %}"></script>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/stylehome.css' %}">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img class="header-img" src="{% static 'img/img_header.jpg' %}" alt="">
        <div class="header-content">
            <div class="header-nav">
                <nav>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Únetenos</a>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Sobre Nosotros</a>
                </nav>
                <nav>
                    <a type="button" class="btn btn-outline-light btn-sm" href="#" role="button">Registrarse</a>
                    <a type="button" class="btn btn-outline-light btn-sm" href="{% url 'login' %}" role="button">Ingresar</a>
                </nav>
            </div>
            <img class="header-logo" src="{% static 'img/LOGOINTERLANCER-BLANCO.png' %}" alt="Logo InterLancer Blanco">
            <form method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="material-icons md-48">search</i></div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="¿Qué área buscas?">
                </div>
            </form>

            <div class="botones">
                <button type="button" class="btn btn-primary">General</button>
                <button type="button" class="btn btn-danger">Cocina</button>
                <button type="button" class="btn btn-success">Ofimática</button>
            </div>
            <div class="btn-ver-mas">
                <button type="button" class="btn btn-warning btn-lg btn-block">Ver más</button>
            </div>
            
        </div>
    </header>

    <div class="content">
        
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-nav">
                <div class="left">
                    <ul>
                        <li>Nosotros</li>
                        <li>Privacidad</li>
                        <li>Condiciones</li>
                    </ul>
                    <ul>
                        <li>Sé parte de InterLancer</li>
                        <li>Intérpretes</li>
                    </ul>
                </div>
    
                <div class="right">
                    <p>Síguenos en</p>
                    <ul>
                        <li><ion-icon class="icon-md" name="logo-facebook"></ion-icon></li>
                        <li><ion-icon class="icon-md" name="logo-twitter"></ion-icon></li>
                        <li><ion-icon class="icon-md" name="logo-instagram"></ion-icon></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright">
                <span>InterLancer© 2020</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
